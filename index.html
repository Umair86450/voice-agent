<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- â”€â”€ CUSTOMIZE: Page title â”€â”€ -->
  <title>German AI Voice Assistant</title>

  <script src="https://unpkg.com/livekit-client@2.17.2/dist/livekit-client.umd.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      /* â”€â”€ CUSTOMIZE: Background gradient â”€â”€ */
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• START SCREEN â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #start-screen {
      text-align: center;
      padding: 40px 24px;
      animation: fadeIn 0.6s ease;
    }

    .emoji-icon {
      font-size: 64px;
      margin-bottom: 24px;
      display: block;
      /* â”€â”€ CUSTOMIZE: Change emoji above â”€â”€ */
    }

    #start-screen h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      /* â”€â”€ CUSTOMIZE: Title text â”€â”€ */
    }

    #start-screen p {
      font-size: 16px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 48px;
      /* â”€â”€ CUSTOMIZE: Subtitle text â”€â”€ */
    }

    #start-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.5);
      transition: transform 0.2s;
      animation: pulse-idle 2.5s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0 auto;
      color: #fff;
    }

    #start-btn:hover {
      transform: scale(1.06);
      animation: none;
      box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
    }

    #start-btn:active { transform: scale(0.97); }

    #start-btn .mic-icon {
      font-size: 40px;
    }

    #start-btn .btn-label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    @keyframes pulse-idle {
      0%   { box-shadow: 0 0 0 0 rgba(102,126,234,0.5); }
      70%  { box-shadow: 0 0 0 20px rgba(102,126,234,0); }
      100% { box-shadow: 0 0 0 0 rgba(102,126,234,0); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• VOICE SCREEN â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #voice-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      padding: 60px 24px;
      animation: fadeIn 0.5s ease;
    }

    /* Animated orb */
    .orb-wrap {
      position: relative;
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(102,126,234,0.7);
      opacity: 0;
    }
    .ring-1 { width: 100%; height: 100%; }
    .ring-2 { width: 140%; height: 140%; }
    .ring-3 { width: 180%; height: 180%; }

    .orb-wrap.speaking .ring-1 { animation: ripple 1.5s ease-out infinite 0s; }
    .orb-wrap.speaking .ring-2 { animation: ripple 1.5s ease-out infinite 0.3s; }
    .orb-wrap.speaking .ring-3 { animation: ripple 1.5s ease-out infinite 0.6s; }

    @keyframes ripple {
      0%   { transform: scale(0.8); opacity: 0.8; }
      100% { transform: scale(1.1); opacity: 0; }
    }

    .orb {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      transition: all 0.3s;
      box-shadow: 0 10px 40px rgba(102,126,234,0.4);
      font-size: 40px;
    }

    .orb-wrap.speaking .orb {
      box-shadow: 0 15px 60px rgba(102,126,234,0.7);
    }

    /* connecting spinner inside orb */
    .orb-wrap.connecting .orb {
      animation: spin-glow 1s linear infinite;
    }
    @keyframes spin-glow {
      0%   { box-shadow: 0 0 20px 5px rgba(102,126,234,0.6); }
      50%  { box-shadow: 0 0 40px 10px rgba(118,75,162,0.8); }
      100% { box-shadow: 0 0 20px 5px rgba(102,126,234,0.6); }
    }

    /* Status badge */
    #status-text {
      font-size: 15px;
      color: rgba(255,255,255,0.8);
      background: rgba(255,255,255,0.1);
      padding: 10px 24px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      letter-spacing: 0.3px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 13px 28px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-mute {
      background: rgba(255,255,255,0.15);
      color: #fff;
      backdrop-filter: blur(10px);
    }
    .btn-mute:hover { background: rgba(255,255,255,0.25); }
    .btn-mute.muted  { background: #ff4757; }

    .btn-end {
      background: #ff4757;
      color: #fff;
    }
    .btn-end:hover { background: #ff2d3f; }

    /* Shared */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- â•â•â•â•â•â•â•â•â•â• START SCREEN â•â•â•â•â•â•â•â•â•â• -->
  <div id="start-screen">

    <!-- â”€â”€ CUSTOMIZE: Emoji â”€â”€ -->
    <span class="emoji-icon">ğŸ¤–</span>

    <!-- â”€â”€ CUSTOMIZE: Title & subtitle â”€â”€ -->
    <h1>German AI Assistant</h1>
    <p>Tap to start a voice conversation</p>

    <button id="start-btn" onclick="startCall()">
      <span class="mic-icon">ğŸ™ï¸</span>
      <span class="btn-label">Start</span>
    </button>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â• VOICE SCREEN â•â•â•â•â•â•â•â•â•â• -->
  <div id="voice-screen">
    <div class="orb-wrap connecting" id="orb-wrap">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="orb" id="orb-inner">ğŸ™ï¸</div>
    </div>

    <p id="status-text">Connectingâ€¦</p>

    <div class="controls">
      <button class="btn btn-mute" id="mute-btn" onclick="toggleMute()">Mute</button>
      <button class="btn btn-end" onclick="endCall()">End Call</button>
    </div>
  </div>


  <script>
    let room   = null;
    let muted  = false;

    // â”€â”€ CUSTOMIZE: Room name (must match api/token.js) â”€â”€
    // const ROOM_NAME = 'demo-room';   â† change in api/token.js

    async function startCall() {
      showScreen('voice');
      setStatus('Connectingâ€¦');

      try {
        // 1. Get token from our Vercel API
        const res = await fetch('/api/token');
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Token fetch failed');
        }
        const { url, token } = await res.json();

        // 2. Create LiveKit room
        room = new LivekitClient.Room({
          adaptiveStream: true,
          dynacast:       true,
          autoSubscribe:  true,
        });

        // Play agent audio automatically
        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track) => {
          if (track.kind === LivekitClient.Track.Kind.Audio) {
            const el = track.attach();
            el.style.display = 'none';
            document.body.appendChild(el);
          }
        });

        room.on(LivekitClient.RoomEvent.TrackUnsubscribed, (track) => {
          track.detach().forEach(el => el.remove());
        });

        // Animate orb when someone is speaking
        room.on(LivekitClient.RoomEvent.ActiveSpeakersChanged, (speakers) => {
          const orb = document.getElementById('orb-wrap');
          const agentSpeaking = speakers.some(
            s => s.identity !== room.localParticipant.identity
          );
          const meSpeaking = speakers.some(
            s => s.identity === room.localParticipant.identity
          );

          if (agentSpeaking) {
            orb.classList.add('speaking');
            setStatus('ğŸ”Š Agent is speakingâ€¦');
          } else if (meSpeaking) {
            orb.classList.remove('speaking');
            setStatus('ğŸ¤ Listening to youâ€¦');
          } else {
            orb.classList.remove('speaking');
            setStatus('Connected â€” say something!');
          }
        });

        room.on(LivekitClient.RoomEvent.ParticipantConnected, () => {
          document.getElementById('orb-wrap').classList.remove('connecting');
          setStatus('Agent joined â€” start speaking!');
        });

        room.on(LivekitClient.RoomEvent.Disconnected, () => {
          resetUI();
          showScreen('start');
        });

        room.on(LivekitClient.RoomEvent.Reconnecting, () => setStatus('ğŸ”„ Reconnectingâ€¦'));
        room.on(LivekitClient.RoomEvent.Reconnected,  () => setStatus('Connected!'));

        // 3. Connect & enable mic
        await room.connect(url, token);
        await room.localParticipant.setMicrophoneEnabled(true);

        document.getElementById('orb-wrap').classList.remove('connecting');
        setStatus('Connected â€” waiting for agentâ€¦');

      } catch (err) {
        console.error(err);
        alert('Connection failed: ' + err.message);
        showScreen('start');
      }
    }

    async function toggleMute() {
      if (!room) return;
      muted = !muted;
      await room.localParticipant.setMicrophoneEnabled(!muted);
      const btn = document.getElementById('mute-btn');
      btn.textContent = muted ? 'Unmute' : 'Mute';
      btn.classList.toggle('muted', muted);
    }

    function endCall() {
      if (room) { room.disconnect(); room = null; }
      resetUI();
      showScreen('start');
    }

    function resetUI() {
      muted = false;
      const muteBtn = document.getElementById('mute-btn');
      muteBtn.textContent = 'Mute';
      muteBtn.classList.remove('muted');
      const orb = document.getElementById('orb-wrap');
      orb.classList.remove('speaking');
      orb.classList.add('connecting');
    }

    function showScreen(name) {
      document.getElementById('start-screen').style.display = name === 'start' ? 'block' : 'none';
      document.getElementById('voice-screen').style.display  = name === 'voice'  ? 'flex'  : 'none';
    }

    function setStatus(msg) {
      document.getElementById('status-text').textContent = msg;
    }
  </script>
</body>
</html>
